<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Remove any element</title>
	</head>
	<body>
		<ol id="elem">
			<li>Hello</li>
			<li>World</li>
		</ol>

		<script>
			function clear(elem) {
				elem.remove();
			}

			const elem = document.getElementById('elem');
			clear(elem);
		</script>
	</body>
</html>
